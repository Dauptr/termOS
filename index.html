<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TermOS LT</title>
  <meta name="theme-color" content="#00ff00">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/icon.png" sizes="192x192">
  <style>
    :root {
      --term-green: #00ff00;
      --term-bg: #000;
      --term-accent: #00ffff;
      --term-font: 'Fira Mono', monospace;
    }
    body {
      background: var(--term-bg);
      color: var(--term-green);
      font-family: var(--term-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      background: #111;
      color: var(--term-accent);
      padding: 0.5em 1em;
      font-weight: bold;
      letter-spacing: 2px;
      text-align: center;
    }
    #screen {
      flex: 1;
      overflow-y: auto;
      padding: 1em;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,0,0.02) 0px,
        rgba(0,255,0,0.04) 2px,
        transparent 4px,
        transparent 20px
      );
      position: relative;
    }
    #screen::after {
      content: "";
      pointer-events: none;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0.1) 2px,
        rgba(0,0,0,0) 4px,
        transparent 20px
      );
      mix-blend-mode: multiply;
      z-index: 2;
    }
    #input-bar {
      display: flex;
      align-items: center;
      background: #111;
      padding: 0.5em;
    }
    #input {
      flex: 1;
      background: #222;
      color: var(--term-green);
      border: none;
      padding: 0.5em;
      font-size: 1em;
      font-family: var(--term-font);
      outline: none;
    }
    #send, #mic {
      background: var(--term-accent);
      color: #000;
      border: none;
      margin-left: 0.5em;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    #send:hover, #mic:hover {
      background: #fff;
      color: var(--term-accent);
    }
    @media (max-width: 600px) {
      #screen { font-size: 0.95em; }
      #input-bar { flex-direction: column; }
      #input { width: 100%; margin-bottom: 0.5em; }
      #send, #mic { width: 100%; margin: 0 0 0.5em 0; }
    }
  </style>
</head>
<body>
  <div id="header">TermOS LT <span id="room-label">[LOBBY]</span></div>
  <div id="screen"></div>
  <div id="input-bar">
    <input id="input" type="text" autocomplete="off" placeholder="Type /ai, /join, or chat..." />
    <button id="mic" title="Speak"><span role="img" aria-label="Microphone">ðŸŽ¤</span></button>
    <button id="send">Send</button>
  </div>
  <!-- Load Paho MQTT before your script.js -->
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
